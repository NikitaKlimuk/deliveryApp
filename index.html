<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Sklep z rolkami</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
			<div class="display-4">Dostawa roll</div>
			<p class="lead">Szybko i smacznie</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row" id="products-container">
				</div>
			</div>
			<div class="col-md-4">

				<!-- Корзина -->
				<div class="card mb-4">
					<div class="card-body">
						<h4 class="card-title">Twoje zamówienie</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Kosz jest pusty
						</div>
						<!-- cart-wrapper -->
						<div class="cart-wrapper"></div>
						<!-- // cart-wrapper -->

						<!-- Стоимость заказа -->
						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">Dostawa:</span>
								<span class="delivery-cost">15 PLN</span> 
								<!-- <span class="small">Бесплатно при заказе от 60 PLN</span> -->
							</p>
							<p>
								<span class="h5">Razem:</span>
								<span class="total-price">0</span> 
								<span class="rouble">PLN</span>
							</p>
						</div>
						<!-- // Стоимость заказа -->

					</div>

					<!-- Оформить заказ -->
					<div id="order-form" class="card-body border-top">
						<h4 class="card-title">Złóż zamówienie</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Twój numer telefonu">
							</div>
							<button type="submit" class="btn btn-primary">Zamówienie</button>
						</form>
					</div>
					<!-- // Оформить заказ -->

				</div>
				<!-- // Корзина -->


			</div>
		</div>
	</div>

	<!-- Подключаем скрипты -->
	<script src="./js/renderProducts.js"></script>

	<script src="./js/calcCartPrice.js"></script>
	<script src="./js/toggleCardStatus.js"></script>
	
	<script src="./js/couter.js"></script>
	<script src="./js/cart.js"></script>
</body>

</html>
